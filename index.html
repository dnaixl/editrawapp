<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Image Editing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <p>If you see this message, the app is not loading correctly.</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script src="app.js"></script>
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('An error occurred:', message, 'at', source, 'line', lineno);
            document.body.innerHTML += '<p style="color: red;">An error occurred. Please check the console for details.</p>';
        }
    </script>
</body>
</html>
